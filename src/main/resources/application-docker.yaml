spring:
  jpa:
    hibernate:
      ddl-auto: create-drop
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://db:5432/courierdb
    username: ${POSTGRES_USER:courier}
    password: ${POSTGRES_PASSWORD:courier}
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 30000

springdoc:
  api-docs:
    enabled: true
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method
    tagsSorter: alpha
    doc-expansion: none
    display-request-duration: true
